name: "tagged-release"

on:
  push:
    tags:
      - "v*"  # Trigger workflow on tag pushes matching "v*"

jobs:
  build-and-release:
    name: "Build and Release for Multiple OSes"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Checkout repository
      - name: "Checkout Code"
        uses: actions/checkout@v3

      # Setup Python environment
      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Install dependencies
      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build the standalone executable
      - name: "Build Executable"
        run: |
          pyinstaller --onefile main.py

      # Archive the executable
      - name: "Archive Executable"
        run: |
          zip -j main-${{ matrix.os }}.zip dist/main*

      # Upload build artifact
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: main-${{ matrix.os }}
          path: main-${{ matrix.os }}.zip

  release:
    name: "Create GitHub Release"
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      # Download all artifacts
      - name: "Download Artifacts"
        uses: actions/download-artifact@v3

      # Create GitHub Release
      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Cross-platform executables built using PyInstaller.
          draft: false
          prerelease: false

      # Upload release assets
      - name: "Upload Release Assets"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: main-*.zip
          asset_name: ${{ runner.os }}-main.zip
          asset_content_type: application/zip
