name: Build and Release OKX Scraper Executables

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release Executables
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      # Step 4: Build Executable with Custom Name
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name OKX-scraper-${{ matrix.os }} main.py
        shell: bash

      # Step 5: Archive Executable for macOS/Linux or Prepare ZIP for Windows
      - name: Archive Executable for macOS/Linux
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cd dist && tar -czf ../artifacts/OKX-scraper-${{ matrix.os }}.tar.gz OKX-scraper-${{ matrix.os }}
        shell: bash

      - name: Archive Executable for Windows
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          Compress-Archive -Path dist\OKX-scraper-${{ matrix.os }}.exe -DestinationPath artifacts\OKX-scraper-${{ matrix.os }}.zip
        shell: powershell

      # Step 6: Upload Artifacts to Release
      - name: Release with Uploaded Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/OKX-scraper-${{ matrix.os }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
