name: Build and Upload OKX Scraper Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build OKX Scraper Executables
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      # Step 4: Build Executable with Custom Name
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name OKX-scraper-${{ matrix.os }} main.py
        shell: bash

      # Step 5: Archive Executable for macOS/Linux or Prepare ZIP for Windows
      - name: Archive or Zip Executable
        run: |
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            cd dist && tar -czf OKX-scraper-${{ matrix.os }}.tar.gz OKX-scraper-${{ matrix.os }}
          else
            Compress-Archive -Path dist\OKX-scraper-${{ matrix.os }}.exe -DestinationPath dist\OKX-scraper-${{ matrix.os }}.zip
          fi
        shell: bash
        if: runner.os != 'Windows'

      - name: Archive or Zip Executable (Windows)
        run: |
          Compress-Archive -Path dist\OKX-scraper-${{ matrix.os }}.exe -DestinationPath dist\OKX-scraper-${{ matrix.os }}.zip
        shell: powershell
        if: runner.os == 'Windows'

      # Step 6: Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OKX-scraper-${{ matrix.os }}
          path: |
            dist/OKX-scraper-${{ matrix.os }}*
